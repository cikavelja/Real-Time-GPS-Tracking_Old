export default "
<form>
    <div class="row\" *ngIf="register\">
        <div class="col-xs-12 col-sm-6\">
            <div class="panel panel-primary\">
                <div class="panel-heading\">
                    <h3 class="panel-title\">Register</h3> </div>
                <div class="panel-body\">
                    <div class="form-group\"> <label for="userName\">User Name</label>
                        <div class="input-group\"> <input id="userName\" name="userName\"  class="form-control\" required [(ngModel)]="register.userName\" autofocus="autofocus\" /> <span class="input-group-addon\">                  <i class=\"glyphicon glyphicon-envelope\"></i>                </span>
                            </div> </div>
                    <div class="form-group\"> <label for="password\">Password</label>
                        <div class="input-group\"> <input id="password\" name="password\"  class="form-control\" required  [(ngModel)]="register.password\" type="password\" /> <span class="input-group-addon\">                  <i class=\"glyphicon glyphicon-lock\"></i>                </span>
                            </div> </div> </div>
                <div class="panel-footer\"> <button class="btn btn-primary\" (click)="saveData()\">Save</button> <button class="btn btn-default\" (click)="cancel()\">Cancel</button> </div> </div> </div> </div> </form>"
